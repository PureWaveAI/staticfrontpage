[phases.setup]
# Install nginx from Nixpkgs
nixPkgs = ['nginx']

[phases.build]
# Copy the static site (in ./app) into nginx's web root
cmd = 'mkdir -p /var/www/html && cp -r app/* /var/www/html/'

[phases.start]
# Run nginx in the foreground so the container stays alive
cmd = 'nginx -g "daemon off;"'


